<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Learn Vue</title>
    <script src="./src/vue.js"></script>
  </head>

  <body>
    <div id="app">
      {{name}}
      <button @click="changeName">Change</button>
    </div>
    <script>
      import Vue from 'vue'

      new Vue({
        el: '#app',
        data: {
          name: 'Roshan'
        },
        methods: {
          changeName() {
            this.name = 'Vue user'
          }
        }
      })
    </script>
  </body>
</html>
